    <title>Feastale Pvt Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Bricolage Grotesque', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        @keyframes gradient-move {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        .animate-gradient {
          background-size: 200% 200%;
          animation: gradient-move 15s ease infinite;
        }

        /* Custom Hover Gradients */
        .hover-website:hover {
          background-image: linear-gradient(to right, #007CF0, #00DFD8, #FFE53B);
          border-color: transparent;
        }
        .hover-instagram:hover {
          background-image: linear-gradient(to right, #F58529, #DD2A7B, #8134AF, #515BD4, #FEDA77);
          border-color: transparent;
        }
        .hover-whatsapp:hover {
          background-image: linear-gradient(to right, #25D366, #128C7E, #DCF8C6);
          border-color: transparent;
        }
        .hover-call:hover {
          background-image: linear-gradient(to right, #00B4DB, #0083B0);
          border-color: transparent;
        }
      }
    </style>
